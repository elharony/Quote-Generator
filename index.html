<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quote Generator</title>

    <!-- CSS & Fonts -->
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    
    <main>
        <div class="inner">
            <div class="quotes-container"></div>
            <div class="options">
                <button class="btn">
                    <i class="fas fa-calculator fa-fw"></i>
                    <select id="quote-counter" onchange="updateCounter()" title="How many quotes?">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </button>
                <button class="btn generate-btn" data-value="All" title="Random"><i class="fas fa-random fa-fw"></i></button>
                <button class="btn generate-btn" data-value="Business" title="Business"><i class="fas fa-briefcase fa-fw"></i></button>
                <button class="btn generate-btn" data-value="Time" title="Time"><i class="fas fa-clock fa-fw"></i></button>
                <button class="btn generate-btn" data-value="Money" title="Money"><i class="fas fa-dollar-sign fa-fw"></i></button>
                <button class="btn" id="show-all" title="Show All"><i class="fas fa-th"></i></button>
            </div>
        </div>

        <div class="quotes-wrapper">
            <button class="btn" onclick="hideGrid()"><i class="fas fa-chevron-left fa-fw"></i></button>
            <div class="quotes"></div>
        </div>
    </main>
    
    <footer>ðŸ’» with â™¥ by <a href="https://www.elharony.com">Elharony</a> - <a href="https://github.com/elharony/Quote-Generator">Edit on GitHub</a></footer>

    <!-- Scripts -->
    <script src="js/quotes.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
